language: java
jdk:
- oraclejdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_deploy: ./version.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: ${RELEASE_FILE_NAME}
  on:
    repo: javcode/springboot-customer-crud
